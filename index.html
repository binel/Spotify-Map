<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src='http://d3js.org/d3.v3.min.js'></script>
    <script src="http://localhost:5000/socket.io/socket.io.js"></script>
    <style>
        circle.node {
            fill: #F0F000;
            stroke: #fff;
            stroke-width: 2px;
        }
        
        .node text {
            font: 10px sans-serif;
        }
        
        .link {
            stroke: #777;
            stroke-width: 2px;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 100px;
            height: 12px;
            padding: 8px;
            margin-top: -20px;
            font: 10px sans-serif;
            background: #ddd;
            pointer-events: none;
        }
        
        .container {
            position: relative;
            overflow: auto;
        }

        #info {
            position: absolute;
            top: 80px;
            bottom: 0;
            right: 0;
            width: 400px;
            background: gray;
        }
        #info-content {
            width: 75%;
            margin: auto;
        }

        #chart {
            border: 1px solid black;
            height: 750px;
            width: 750px;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Related Artist Finder</h1>
        <div>
          Starting Artist: <input id="startInput" type="text" value="Ke$ha">
          <input type="submit" value="Submit" onclick="setStartingArtist(document.getElementById('startInput').value)">   
          Goal Artist: <input id="goalInput" type="text" value="P!nk">
          <input type="submit" value="Submit" onclick="setGoalArtist(document.getElementById('goalInput').value)">
          <input type="submit" value="Undo" onclick="undoLastClick()">
        </div>
        <div id="info">
            <div id="info-content">
                <h2 id="artistName"></h2>
                <img height="200" width="250">
                <h3>Top Track</h3>
                <p id="trackName"></p>
                <audio id="audioPlayer" type="audio/mpeg" controls></audio>
                <h3> Other Popular Songs </h3>
                <div id="top5Tracks"></div>
            </div>
        </div>
        <br>
        <div id="chart">
        </div>


    </div>
</body>

<script src="forceGraph.js"></script>

<script>
    //Maybe put in own file
  // connect to WEBSOCKET server
  var socket = io.connect('http://localhost:5000');

  // Fire an event (that the server will handle
  socket.emit('myEvent', 'Hello Message from the client');

  socket.on('getName', function(data) {
      var name = prompt("Congratulations you made the leaderboard! Please enter your name!", "Mclovin");
      socket.emit('givenName',name);
  });

  socket.on('newLeaderboard', function(leaderboard) {
      var displayString = "";
      var i;
      for(i=0;i<leaderboard.length;i++){
          displayString+=leaderboard[i].name + " "+ leaderboard[i].score+"\n";
      }
      alert(displayString);
  });
</script>
</html>
